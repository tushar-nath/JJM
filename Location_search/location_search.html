<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9eZSv0tYx-w_JFwer5_SCNGwpRCNGb00&sensor=false&callback=initialize"></script>
<script type="text/javascript">
    
    window.onload = function () {
        LoadMap();
    }
    function LoadMap() {
        var bounds = new google.maps.LatLngBounds();
        var mapOptions = {
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("dvMap"), mapOptions);

        //Create and open InfoWindow.
        var infoWindow = new google.maps.InfoWindow();

        for (var i = 0; i < markers.length; i++) {
            var data = markers[i];
            var myLatlng = new google.maps.LatLng(data.lat, data.lng);

            //extend the bounds to include each marker's position
            bounds.extend(myLatlng);

            var marker = new google.maps.Marker({
                position: myLatlng,
                map: map,
                title: data.title
            });

            const contentString =
            '<div id="popup">' +
                '<div id="popup-header">' +
                    '<div id="title">' + 'Tap Water Supply In Household' + '</div>' +
                    '<div id="popup-place">' +
                        '<div id="city">' + data.title + '</div>' +
                        '<div id="state">' + '&nbspAssam' + '</div>' +
                    '</div>' +
                '</div>' +
                '<div id="popup-tile">' +
                    '<div id="popup-key">' + '<p>Total Household Connections</p>' + '</div>' +
                    '<div id="popup-value">' + data.total + '</div>' +
                '</div>' +
                '<div id="popup-tile">' +
                    '<div id="popup-key">' + '<p>Sensor Installation Date</p>' + '</div>' +
                    '<div id="popup-value">' + data.date + '</div>' +
                '</div>' +
                '<div id="popup-tile">' +
                    '<div id="popup-key">' + '<p>Current pH Scale</p>' + '</div>' +
                    '<div id="popup-value">' + data.ph + '</div>' +
                '</div>' +
                '<div id="popup-tile">' +
                    '<div id="popup-key">' + '<p>LPCD</p>' + '</div>' +
                    '<div id="popup-value">' + data.lpcd + '</div>' +
                '</div>' +
                '<div id="popup-btn">' + '<a href="../starting-page/starting-page.html"><button>Show Detail Analysis</button></a>' + '</div>' +

            '</div>';
            

            //Attach click event to the marker.
            (function (marker, data) {
                google.maps.event.addListener(marker, "click", function (e) {
                    //Wrap the content inside an HTML DIV in order to set height and width of InfoWindow.
                    infoWindow.setContent(contentString);
                    infoWindow.open(map, marker);
                });
            })(marker, data);

            //now fit the map to the newly inclusive bounds
            google.maps.event.addListenerOnce(map, 'idle', function() {
            map.fitBounds(bounds);
        });
        }
        
    }
</script>
