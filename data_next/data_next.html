<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <link rel="stylesheet" href="data_next.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="navbar"></div>
    <div class="logo">
        <div class="logo-img" id="img-1">
            <img src="../images/starting-page/logo-1.png" alt=""  width="100" height="87">
        </div>
        <div class="logo-img" id="img-2">
            <img src="../images/starting-page/logo-5.png" alt=""  width="110" height="88">
        </div>
        <div class="logo-img" id="img-3">
            <img src="../images/starting-page/logo-3.png" alt=""  width="100" height="82">
        </div>
        <div class="logo-img" id="img-4">
            <img src="../images/starting-page/logo-4.png" alt=""  width="80" height="90">
        </div>
    </div>

    <div class="upper-container">

        <div class="container-1">
            <div class="rc-ur">
                <div class="rc-ur-1">
                    <p> DAILY WATER SUPPLY TREND (LPCD)</p>
                </div>
                <div class="rc-ur-2">
                    <select class="rc-dropdown" onchange="dropDownChange4()" id="rc-dropdown">
                        <option value="30">30 Secs</option>
                        <option value="60">1 Min</option>
                        <option value="1800">30 Mins</option>
                        <option value="3600">1 hour</option>
                    </select>
                </div>
            </div>

            <div class="rc-lr">    
                <canvas id="myChart-1" style="width: auto; height: 200px;" ></canvas>
            </div>
        </div>

        <div class="container-2">

            <div class="lower-container-col1">
                <div>
                    <p>RESIDUAL CHLORINE</br>(mg/l)</p>
                </div>
                <div class="lower-container-col2">
                    <ul>
                        <li>Minimum limit:0.02Mg/L</li>
                        <li>Permisible limit:1.00Mg/L</li>
                      </ul>
                </div>
                <div class="lower-container-col3">
                    <select class="lc-dropdown" onchange="dropDownChange5()" id="lc-dropdown">
                        <option value="30">30 Secs</option>
                        <option value="60">1 Min</option>
                        <option value="1800">30 Mins</option>
                        <option value="3600">1 hour</option>
                    </select>
                </div>
            </div>
            <div class="lc-image">
                <canvas id="myChart-2" ></canvas>
            </div>
        </div>
    </div>

    <div class="container-3">

        <div class="lower-container-col1">
            <div class="rc-ur-1">
                <p>Period Data by Month</p>
            </div>
            <div class="lower-container-col3">
                <select class="lc-dropdown" onchange="dropDownChange6()" id="dlc-dropdown">
                    <option value="30">30 Secs</option>
                    <option value="60">1 Min</option>
                    <option value="1800">30 Mins</option>
                    <option value="3600">1 hour</option>
                </select>
            </div>
        </div>
        <div class="lc-image">
            <canvas id="myChart-3" ></canvas>
        </div>
    </div>

    <script>
    </script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="dropdown.js"></script>
<script src="graph-1.js"></script>
<script src="graph-2.js"></script>
<script src="graph-3.js"></script>


  </body>
</html>
