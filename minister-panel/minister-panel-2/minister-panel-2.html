<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="minister-panel-2.css" />
    <!-- Font Awesome -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
    />
    <!-- MDB -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css"
        rel="stylesheet"
    />
    <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"
    ></script>
    <title>Document</title>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="sb-upper-row">
                <div class="sb-upper-row-img">
                    <img src="../../images/minister-panel/element-1.png">
                </div>
                <div class="sb-upper-row-title">
                    <p>Dashboard</p>
                </div>
            </div>
            <div class="sb-lower-row">
                <div class="sb-lower-row-img">
                    <img src="../../images/minister-panel/element-2.png">
                </div>
                <div class="sb-lower-row-title">
                    <p>Message</p>
                </div>
            </div>
        </div>
        <div class="app-container">
            <!-- navbar code -->
            <div class="navbar">
                <div class="search-bar">
                    <div class="input-group">
                        <div class="form-outline">
                          <input id="search-input" type="search" id="form1" class="form-control" />
                          <label class="form-label" for="form1">Search Jal Jeevan Location</label>
                        </div>
                        <button id="search-button" type="button" class="btn btn-primary">
                          <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="profile-section">
                    <i id="bell" class="fa-solid fa-bell"></i>
                    <i id="email" class="fa-solid fa-envelope"></i>
                    <img id="profile-img" width="50px" height="52px" src="../../images/minister-panel/minister-profile.png">
                    <div class="details">
                        <div class="name">
                            <p>JAYANTA MALLA BARUAH</p>
                        </div>
                        <div class="designation">
                            <p>PHE MINISTER</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- data code -->
            <div class="app-data">
                <div class="data-header">
                    <h2>PORUWA CHARIALI</h2>
                    <h2>DASHBOARD</h2>
                </div>
                <div class="data-tiles">
                    <div class="tiles-upper-row">
                        <div class="tile-left">
                            <div class="tile-key">ACTIVE IOT CENTRE</div>
                            <div class="tile-value"></div>
                            <div class="tile-percentage"></div>
                        </div>
                    </div>
                    <div class="lower-row"></div>
                </div>
                <div class="data-activities"></div>
            </div>
        </div>
    </div>
    <script src="./navbar.js"></script>
</body>
</html>
