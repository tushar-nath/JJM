<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link href="./index.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/6c0f35acb6.js" crossorigin="anonymous"></script>

<body>
    <div class="dashboard">
        <div class="dashboard-select">
            <select>
                <option value="" disabled selected hidden>Select State</option>
                <option value="coffee">Coffee</option>
                <option value="tea">Tea</option>
                <option value="milk">Milk</option>
            </select>
            <div class="select-white"></div>
            <div class="select-shadow"></div>
        </div>
        <div class="dashboard-body">
            <div class="dashboard-body-info">
                <div class="dashboard-body-info-icon-text">
                    <i class="fa-solid fa-grip-lines-vertical" style="color: blue;"></i>

                    <p>Total Centres</p>
                </div>
                <p class="dashboard-body-info-value">1500</p>
            </div>
            <div class="dashboard-body-info">
                <div class="dashboard-body-info-icon-text">
                    <i class="fa-solid fa-grip-lines-vertical" style="color: blue;"></i>

                    <p>Active IOT Centres</p>
                </div>
                <p class="dashboard-body-info-value">346</p>
            </div>
            <div class="dashboard-body-info">
                <div class="dashboard-body-info-icon-text">
                    <i class="fa-solid fa-grip-lines-vertical" style="color: blue;"></i>
                    <p>Upcoming Events</p>
                </div>
                <p class="dashboard-body-info-value">540</p>
            </div>
            <div class="dashboard-body-info">
                <div class="dashboard-body-info-icon-text">
                    <i class="fa-solid fa-grip-lines-vertical" style="color: blue;"></i>

                    <p>Active Centres</p>
                </div>
                <p class="dashboard-body-info-value">705</p>
            </div>
        </div>

        <div class="dashboard-footer-buttons">
            <button> Back </button>
            <button> Next </button>
        </div>
    </div>
</body>

</html>
