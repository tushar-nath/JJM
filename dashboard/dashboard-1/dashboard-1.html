<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard-1.css" />
    <title>Document</title>
</head>
<body>
    <div class="logo">
        <div class="logo-img" id="img-1">
            <img src="../../images/starting-page/logo-1.png" alt=""  width="100" height="87">
        </div>
        <div class="logo-img" id="img-2">
            <img src="../../images/starting-page/logo-5.png" alt=""  width="110" height="88">
        </div>
        <div class="logo-img" id="img-3">
            <img src="../../images/starting-page/logo-3.png" alt=""  width="100" height="82">
        </div>
        <div class="logo-img" id="img-4">
            <img src="../../images/starting-page/logo-4.png" alt=""  width="80" height="90">
        </div>
    </div>

    <div class="dashboard-content">
        <div class="left-panel">
            <div class="lp-upper">
                <div id="total"></div>
                <p>Total Centres</p>
            </div>
            <div class="lp-lower">
                <div id="upcoming"></div>
                <p>Upcoming Centres</p>
            </div>
        </div>
        <div class="center-panel">
            <div class="center-circle">
                <!-- <h1>hello world</h1> -->
            </div>
        </div>
        <div class="right-panel">
            <div class="lp-upper">
                <div id="iot"></div>
                <p>IOT Active Centres</p>
            </div>
            <div class="lp-lower">
                <div id="active"></div>
                <p>Active Centres</p>
            </div>
        </div>
    </div>

    <div id="next-btn">
            <a href="../dashboard-2/dashboard-2.html">See More</a>  
    </div>

    <div class="footer">
        <img class="center-fit" src="../../images/dashboard/dashboard-footer-img.png">
    </div>

    <script>
        fetch("dashboard-1-details.json")
            .then(response => response.json())
            .then(data => {
                document.querySelector("#total").innerText = data.total
                document.querySelector("#upcoming").innerText = data.upcoming
                document.querySelector("#iot").innerText = data.iot
                document.querySelector("#active").innerText = data.active
            })
    </script>

</body>
</html>
